<div class="w-100 h-100 d-flex painel">
  <div class="w-25 my-auto text-center tela">
    <img src="/assets/logo.png" class="img-fluid w-25">
    <div class="page-title text-center">
      <h2>Fazer login</h2>
      <p>Entre na sua conta do fórum</p>
    </div>

    <form [formGroup]="loginForm" class="login-form">
      <div class="form-group col-sm-6 d-flex w-100 flex-column align-items-center">
        <label for="usuario">Usuário</label>
        <input type="text" formControlName="nome" class="form-control w-50" id="usuario">
      </div>

      <div class="form-group col-sm-6 d-flex w-100 flex-column align-items-center">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control w-50" id="senha">
      </div>
    </form>
    <button type="submit" class="btn btn-primary" (click)="fazerLogin()" >Entrar</button>

  </div>
  <div class="w-75 h-100 my-auto text-center login">
    LOGIN
  </div>
</div>
